<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="main">

    <input type="checkbox" id="chk" aria-hidden="true">
    <div class="signup">
        <form>
            <label for="chk" aria-hidden="true">Sign Up</label>
            <input type="text" name="txt" placeholder="User name" id="name" required>
            <input type="email" name="email" placeholder="Email" id="email" required>
            <input type="password" name="password" placeholder="Password" id="password" required>
            <button id="sign-up">Sign Up</button>
        </form>
    </div>
    <div class="login">
        <form>
            <label for="chk" aria-hidden = "true">Login</label>
            <input type="email" name="email" placeholder="Email" id="login-email" required>
            <input type="password" name="password" placeholder="Password" id="login-password" required>
            <button id="login">Login</button>
        </form>
    </div>
</div>
    
</div>







    <script src="app.js"></script>
</body>
</html>
